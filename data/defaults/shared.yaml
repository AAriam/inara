from: markdown
standalone: true

metadata:
  archive_doi: 'DOI unavailable'
  editor_url: 'https://example.com'
  repository: 'NO_REPOSITORY'
  review_issue_url: 'N/A'
  citation_author: '多citation_author?'
  editor_name: 'Pending Editor'
  issue: '多ISSUE?'
  page: '多PAGE?'
  published: 'N/A'
  reviewers:
    - 'Pending Reviewers'
  submitted: 'N/A'
  volume: '多VOL?'
  doi_batch_id: 'N/A'
  formatted_doi: 'DOI unavailable'
  paper_url: 'NO PAPER URL'
  footer-csl: 'footer.csl'

resource-path:
  - '/usr/local/share/openjournals'
  - '.'

filters:
  - type: citeproc
  - type: lua
    path: time.lua
  - type: lua
    path: add-images.lua
  - type: lua
    path: jats-metadata.lua
  - type: lua
    path: name-parser.lua
  - type: lua
    path: self-citation.lua

# ERROR, WARNING, or INFO
verbosity: INFO

dpi: 300

default-image-extension: ".png"
reference-links: true
fail-if-warnings: true
